
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="bg">
    <div style="text-align: center; color:red">
        {% for message in messages %}
        <h3>  {{message}}</h3>
        {%  endfor %}
    </div>
    <div class="container my-5" style="background-color: rgba(179, 214, 255, 0.8);border-radius: 30%;box-shadow: 5px 10px; ">
        <div class="row">
            <div class="col-md-4 col-centered">
                <div class="mt-2" >
                    <h3 class="display-4"><div class="text-center" id="lHead" style="font-family: 'Lora', serif; font-size:80px">Register</div></h3>
                    <hr class="line">
                </div>
                
                <form id="myForm" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group mt-4" >
                        <input type="text" class="form-control col-centered" name="username" placeholder="User Name" aria-label="User Name" style="border-radius: 10px;" required>
                    </div>
                    <div class="form-group mt-4">
                       <input type="email" class="form-control col-centered" name="email" placeholder="Email" aria-label="Email"style="border-radius: 10px;" required>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control col-centered" name="password1" placeholder="Password" aria-label="Password" style="border-radius: 10px;" required>
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" class="form-control col-centered" name="confirm_password" placeholder="Confirm Password" aria-label="Confirm Password" style="border-radius: 10px;" required>
                    </div>
                    <!-- <div class="form-group mt-4">
                        <input type="tel" class="form-control col-centered" name="phnumber" placeholder="Phone number" aria-label="Phone Number" style="border-radius: 10px;" pattern="[0-9]{10}" required>
                    </div> -->
                    <div class="text-center mt-2 pb-2" >
                        <input class="btn btn-primary" type="submit" value="Register">
                    </div>
                    <div class="my-1" >
                        <h6><div class="text-center">Or have an account, <a href="../account/login">Log In</a></div></h6>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    
</body>
</html>
