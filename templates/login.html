<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="bg">
    <div style="text-align: center; color:red;">
        {% for message in messages %}
        <h3 class="badge badge-pill badge-danger">  {{message}}</h3>
        {%  endfor %}
    </div>
    <div class="container" style="background-color: rgba(179, 214, 255, 0.8); border-radius: 30%;box-shadow: 5px 10px; " > 
        <div class="mt-5 pb-2">
            <h1 class="display-4"><div class="text-center animated fadeIn" id="wHead">IPL Ticket Booking</div></h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-centered border mb-5" id="loginForm">
                <div class="mt-2">
                    <h3 class="display-4"><div class="text-center" id="lHead" style="font-family: 'Bitter', serif;">Login</div></h3>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <div class="text-center mb-2">Enter UserName</div>
                        <input type="text" class="form-control col-centered" name="username" placeholder="UserName" aria-label="UserName">
                    </div>
                    <div class="form-group">
                        <div class="text-center mb-2">Password</div>
                        <input type="password" class="form-control col-centered" name="password" placeholder="Password" aria-label="Password">
                    </div>
                   
                    <div class="text-center my-3">
                        <input class="btn btn-primary" type="submit" value="Log In">
                    </div>
                    <div class="text-center pb-3">
                        Or create an account, <a href="{% url 'register' %}">Register</a>
                    </div>
                    <div class="text-center pb-3">
                        To login as admin, <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">LOGIN</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
