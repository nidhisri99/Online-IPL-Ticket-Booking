<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg">
    <div class="container" style="background-color: rgba(179, 214, 255, 0.8);">
        <div class="mt-5 pb-2">
            <h1><div class="text-center pt-4">Reset Password Form</div></h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-centered border border-secondary mb-5">
                <div class="mt-2">
                    <div class="text-center" id="lock" style="font-size: 60px;"><i class="fa fa-lock"></i></div>
                    <h3 class="display-4"><div class="text-center" id="fHead" style="font-family: 'Poppins', sans-serif; font-size: 30px;">Forgot Password?</div></h3>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-3 mb-3">
                        <div class="text-center mb-2">You can reset it here.</div>
                        <input type="text" class="form-control col-centered" name="email" placeholder="Email address" aria-label="Email">
                    </div>
                    <div class="text-center my-3">
                        <input class="btn btn-primary" type="submit" value="Reset my password">
                    </div>
            
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
